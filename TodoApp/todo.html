<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>

<body>
    <main class="main">
        <div class="header" id="header" aria-label="Header">
            <h1 class="txt-header">My ToDo List</h1>
        </div>
        <div class="new-taskbtn-area">
            <button class="new-taskbtn" onclick="toDoForm('open')" id="form">Click to add new task</button>
        </div>
        <div class="modal" id="displayForm">
            <form class="modal-content">
                <div class="container">
                    <label for = "priority" class="lbl">Priority :</label>
                    <select class="pr-dpdn" name="priority" id="priority">
                        <option value="p1">P1</option>
                        <option value="p2">P2</option>
                        <option value="p3">P3</option>
                    </select>

                    <label for = "toDoText" class="lbl">ToDo :</label>
                    <input class="tsk-txt" type="text" placeholder="Enter ToDo Task" name="todo" id="toDoText" />
                    <label for = "date" class="lbl">End Date :</label>
                    <input class="tsk-dt" type="date" placeholder="End Date" name="end-date" id="date" />
                </div>
                <div class="cancel-add-btn-area">
                    <button class="cancel-add-btns" onclick="toDoForm('cancel')" type="button"  class="cancelBtn">Cancel</button>
                    <button class="cancel-add-btns" onclick="addRow('toDoTable')" type="button" class="addToDo">Add</button>
                </div>

            </form>
        </div>
        <div class="todo-content">
            <div class="todo-txt">
                <h2>List of Todo Activities</h2>
            </div>
            <div class="todo-table-content">
                <table class="todo-table" width=90% border="1" cellpadding="5" style="text-align: center"
                    id="toDoTable">
                    <tr>
                        <th class="th" width=5%><strong>Select</strong></th>
                        <th class="th" width=3%>Priority</th>
                        <th class="th" width=40%>ToDo</th>
                        <th class="th" width=12%>End Date</th>
                        <th class="th" width=8%>Status</th>
                        <th class="th" width=7%>Delete</th>
                    </tr>
                </table>
            </div>
            <div class="todo-delete-all">
                <button class="btn-deleteAll" onclick="deleteAll('toDoTable')" aria-label="Delete All Rows" type="submit"
                    id="edit">Delete All</button>
            </div>
        </div>
    </main>
</body>

</html>
