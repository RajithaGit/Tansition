<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>

<body>
    <div class="main">
        <div class="header" id="header" aria-label="Header">
            <span class="txt-header">My ToDo App</span>
        </div>
        <div class=new-task-btn>
            <button onclick="toDoForm('open')" id="form">Click to Add new Task</button>
        </div>
        <div class="modal" id="displayForm">
            <form class="modal-content animate">
                <div class="container">
                    <label><b>Priority</b></label>
                    <select name="priority" id="priority">
                        <option value="p1">P1</option>
                        <option value="p2">P2</option>
                        <option value="p3">P3</option>
                    </select>

                    <label><b>ToDo</b></label>
                    <input type="text" placeholder="Enter ToDo Task" name="todo" id="toDoText" />
                    <label><b>End Date</b></label>
                    <input type="date" placeholder="End Date" name="end-date" id="date" />
                    <div class="cancel-add-btns">
                        <button type="button" onclick="toDoForm('cancel')" class="cancelBtn">Cancel</button>
                        <button onclick="addRow('toDoTable')" type="button" class="addToDo">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="todo-content">
            <div class="todo-txt">
                <span>Todo List</span>
            </div>
            <div class="todo-table-content">
                <table class="todo-table" width=80% border="1" cellpadding="5" style="text-align: center" id="toDoTable">
                    <tr id=0>
                        <th width=15%><strong>Select</strong></th>
                        <th width=5%>Priority</th>
                        <th width=40%>ToDo</th>
                        <th width=12%>End Date</th>
                        <th width=8%>Status</th>
                        <th width=7%>Delete</th>
                    </tr>
                </table>
            </div>
            <div class="todo-delete-all">
                <button class="btn-deleteAll" onclick="deleteAll('toDoTable')" aria-label="Delete" type="submit"
                    id="edit">Delete All</button>
            </div>
        </div>
    </div>
</body>

</html>
